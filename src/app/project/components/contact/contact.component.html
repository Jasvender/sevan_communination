<section class="contact">
    <div class="container">
        <div class="col-12 wow fadeInUp">
            <div class="contact-form">
                <h5>CONTACT US</h5>
                <form id="contact" name="contact" method="post">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" id="name" autocomplete="off" required>
                        <span>Your name</span>
                    </div>
                    <!-- end form-group -->
                    <div class="form-group">
                        <input type="text" name="email" class="form-control" id="email" autocomplete="off" required>
                        <span>Your e-mail</span>
                    </div>
                    <!-- end form-group -->
                    <div class="form-group">
                        <input type="text" name="subject" class="form-control" id="subject" autocomplete="off" required>
                        <span>Subject</span>
                    </div>
                    <!-- end form-group -->
                    <div class="form-group">
                        <textarea name="message" id="message" class="form-control" autocomplete="off" required></textarea>
                        <span>Your message</span>
                    </div>
                    <!-- end form-group -->
                    <div class="form-group">
                        <button id="submit" type="submit" name="submit">
                            <strong>Submit Now<b></b> <i></i></strong>
                        </button>
                    </div>
                    <!-- end form-group -->
                </form>
                <!-- end form -->
                <div class="form-group">
                    <div id="success" class="alert alert-success wow fadeInUp" role="alert"> Your message was sent
                        successfully! We will be in touch as soon as we can. </div>
                    <!-- end success -->
                    <div id="error" class="alert alert-danger wow fadeInUp" role="alert"> Something went wrong, try
                        refreshing and submitting the form again. </div>
                    <!-- end error -->
                </div>
                <!-- end form-group -->
            </div>
            <!-- end contat-form -->
        </div>
        <!-- end col-7 -->
    </div>
    <!-- end row -->
    <!-- end container -->
</section>
